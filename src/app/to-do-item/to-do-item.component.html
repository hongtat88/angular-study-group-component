<li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="todoItem.done" (change)="isDoneChanged()">
        <label class="form-check-label" [ngClass]="{
            'strikethrough': todoItem.done
        }">
            {{ todoItem.task }}
        </label>
    </div>
    <button type="button" class="btn btn-link" (click)="deleteTodoItem()">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
    </button>
</li>
